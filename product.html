<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <title>产品详情</title>
    <link rel="stylesheet" href="css/product.css"/>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <!--<script type="text/javascript" src="js/product.js"></script>-->
    <script type="text/javascript" src="js/public.js"></script>
<body>
    <div id="container">
        <div class="header">
            <img src="images/pro_round.png" alt="" class="pro_round"/>
            <img src="images/pro_logo.png" alt="" class="pro_logo"/>
            <p>联想（Lenovo）拯救者 ISK15.6英寸笔记本（  i5-6300HQ 8G 1T HDD GTX960M</p>
            <img src="images/pro_price.png" alt="" class="pro_price"/>
        </div>
        <div class="choose">
            <p>请选择颜色分类、套餐类型</p>
            <img src="images/pro_c_round.png" alt=""/>
        </div>
        <div class="lenovo">
            <div class="fir_l">
                <img src="images/pro_le_logo.png" alt=""/>
                <div>
                    <p>联想电脑山东总代</p>
                    <p>联想电脑山东总代旗舰店</p>
                </div>
            </div>
            <div class="sec_l">
                <p>
                    <span>100万</span>
                    <span>关注人数</span>
                </p>
                <p>
                    <span>1314</span>
                    <span>全部商品</span>
                </p>
                <p style="border: 0">
                    <span>1</span>
                    <span style="margin-left: 50px">店铺动态</span>
                </p>
            </div>
            <div class="tir_l">
                <p>
                    <img src="images/pro_le_btn.png" alt=""/>
                </p>
                <p>
                    <img src="images/pro_le_btn1.png" alt=""/>
                </p>
            </div>
        </div>
        <div class="tab">
            <ul class="classify">
                <li>商品介绍</li>
                <li>规格参数</li>
                <li>商品评论</li>
                <li>购买/售后</li>
            </ul>
            <div class="tab_img">
                <figure>
                    <img src="images/pro_tab_img1.png" alt="" class="tab_img1"/>
                    <img src="images/pro_tab_img2.png" alt="" class="tab_img2"/>
                    <img src="images/pro_tab_img3.png" alt="" class="tab_img3"/>
                </figure>
            </div>

        </div>
        <div class="kong" style="width: 100%;height: 100px"></div>
        <div class="foot">
            <dl>
                <dt>
                    <img src="images/pro_f_heart.png" alt=""/>
                </dt>
                <dd>收藏</dd>
            </dl>
            <dl>
                <dt>
                    <img src="images/pro_f_cart.png" alt=""/>
                </dt>
                <dd style="margin-left: -10px">购物车</dd>
            </dl>
            <img src="images/pro_f_btn.png" alt="" class="foot_btn" width="294" height="83"/>
        </div>
    </div>
</body>
</html>
